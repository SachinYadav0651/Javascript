<!-- 7. 🔁 Event Delegation
Goal: Click on any list item to alert its text.

🧠 Events: click, event.target -->

<ul id="list">
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
    <p>Hello</p>
</ul>

<script>
    const list = document.getElementById("list");

    list.addEventListener("click", (e) => {
        if (e.target.tagName === "LI") {
            alert("You clicked: " + e.target.textContent);
        }
    });
</script>
